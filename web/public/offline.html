<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickNote - 오프라인 모드</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #1f2937;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #2563eb;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      margin-top: 1rem;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #1d4ed8;
    }
    
    .info {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #eff6ff;
      border-radius: 0.375rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>
    <h1>인터넷 연결이 끊어졌습니다</h1>
    <p>
      현재 오프라인 상태입니다. 하지만 걱정하지 마세요!<br>
      ClickNote는 오프라인에서도 작동합니다.
    </p>
    <p>
      이전에 방문한 페이지와 저장된 기록은 계속 사용할 수 있으며,<br>
      인터넷 연결이 복구되면 자동으로 동기화됩니다.
    </p>
    <button class="button" onclick="window.location.reload()">
      다시 시도하기
    </button>
    <div class="info">
      <strong>오프라인 모드 안내:</strong><br>
      - 이미 방문한 페이지는 계속 사용할 수 있습니다.<br>
      - 새로운 기록은 로컬에 저장됩니다.<br>
      - 인터넷 연결이 복구되면 자동으로 서버와 동기화됩니다.
    </div>
  </div>
  
  <script>
    // 네트워크 상태 확인
    function checkNetworkStatus() {
      if (navigator.onLine) {
        window.location.href = '/dashboard/cards';
      }
    }
    
    // 페이지 로드 시 네트워크 상태 확인
    window.addEventListener('load', checkNetworkStatus);
    
    // 온라인 상태 변경 시 확인
    window.addEventListener('online', checkNetworkStatus);
  </script>
</body>
</html>
